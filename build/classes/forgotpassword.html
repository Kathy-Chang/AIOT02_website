<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>password reset</title>
<link rel="stylesheet" href="CSS/registerstyle.css">
<link rel="stylesheet" href="CSS/loginstyle.css">
</head>
<body>
	<form action="memberforgotpassowrd">
		<fieldset>
			<img src="images/009.jpg" class="img-profile">
			<p style="color: white">Please provide your email address.</p>
			<span class="error">Email or password was not entered
				correctly</span>
			<div class="field-items">
				<input type="email" placeholder="Email Address" name="email">
				<input type="password" placeholder="new Password" name="pass1">
				<input type="password" placeholder="confirm Password" name="pass2">
			</div>
			<div>
				<br>
			</div>
			<div>
				<br>
			</div>
			<button type="submit" class="btn-main btn-started" id="sign-in"
				style="position: relative; width: 226px; height: 60px; top: 50%; left: 50%; margin-top: -30px; margin-left: -113px; font-family: Nunito, sans-serif; font-size: 20px; font-weight: 300; text-align: center; border-radius: 10px; border: 2px solid #fcfdff; background: none; color: #fcfdff;">reset</button>
		</fieldset>
	</form>
</body>
</html>
